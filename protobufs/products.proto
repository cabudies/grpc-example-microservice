message ProductsRequest {
    int32 id = 1;
}

message Products {
    int32 id = 1;
    string title = 2;
}

message ProductsResponse {
    repeated Products products = 1;
}

service ProductsService {
    rpc Product (ProductsRequest) returns (ProductsResponse);
}
